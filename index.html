<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>

    <section class="first-screen">
      <img class="first-screen__img" src="./eisenhower-matrix.jpg">
      <a class="first-screen__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </section>

    <section class="control">

      <h3 class="heading">Add Item</h3>
      <div class="new-task-wrapper">
        <input class="task-input" id="new-task" type="text">
        <button class="btn">Add</button>
      </div>

      <h3 class="heading">Todo</h3>
      <ul class="task-list" id="incompleteTasks">
        <li class="task-item">
          <article class="task-item__wrapper">
            <input class="task-checkbox" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input class="task-input" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </article>          
        </li>        
        <li class="task-item">          
          <article class="task-item__wrapper editMode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </article>          
        </li>
      </ul>
      
      <h3 class="heading">Completed</h3>
      <ul class="task-list task-complited" id="completed-tasks">
        <li class="task-item">         
          <article class="task-item__wrapper">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </article>          
        </li>
      </ul>
    </section>

      <script src="app.js"></script>
    </body>
</html>
